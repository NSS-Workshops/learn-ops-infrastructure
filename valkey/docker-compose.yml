services:
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: ["valkey-server", "--save", "900", "1", "--loglevel", "notice"]
    restart: unless-stopped
    networks:
      - learningplatform

  valkey-monitor:
    image: valkey/valkey:latest
    container_name: valkey-monitor
    depends_on:
      - valkey
    entrypoint: ["valkey-cli", "-h", "valkey", "monitor"]
    restart: unless-stopped
    networks:
      - learningplatform

volumes:
  valkey-data:

networks:
  learningplatform:
    external: true
